<form
  class="snow-monkey-form"
  id="snow-monkey-form-14"
  method="post"
  action=""
  enctype="multipart/form-data"
  data-screen="input"
>
  <div class="smf-focus-point" aria-hidden="true"></div>

  <ol class="smf-progress-tracker">
    <li class="smf-progress-tracker__item smf-progress-tracker__item--input">
      <div class="smf-progress-tracker__item__number">1</div>
      <div class="smf-progress-tracker__item__text">入力</div>
    </li>

    <li class="smf-progress-tracker__item smf-progress-tracker__item--confirm">
      <div class="smf-progress-tracker__item__number">2</div>
      <div class="smf-progress-tracker__item__text">確認</div>
    </li>

    <li class="smf-progress-tracker__item smf-progress-tracker__item--complete">
      <div class="smf-progress-tracker__item__number">3</div>
      <div class="smf-progress-tracker__item__text">完了</div>
    </li>
  </ol>

  <div class="smf-form">
    <div class="wp-block-snow-monkey-forms-item smf-item p-form__required">
      <div class="smf-item__col smf-item__col--label">
        <div class="smf-item__label">
          <span class="smf-item__label__text">お問い合わせ概要</span>
        </div>
      </div>
      <div class="smf-item__col smf-item__col--controls">
        <div class="smf-item__controls">
          <div class="smf-placeholder" data-name="select-title">
            <div class="smf-select-control">
              <select name="select-title" class="smf-select-control__control">
                <option value="" selected="1">選択してください</option>
                <option value="飲食ビジネスに関するご相談">
                  飲食ビジネスに関するご相談
                </option>
                <option value="生パスタ卸売に関するお問い合わせ">
                  生パスタ卸売に関するお問い合わせ
                </option>
                <option value="貸切ご利用のご予約・お問い合わせ">
                  貸切ご利用のご予約・お問い合わせ
                </option>
                <option value="採用に関するお問い合わせ">
                  採用に関するお問い合わせ
                </option>
                <option value="取材に関するお問い合わせ">
                  取材に関するお問い合わせ
                </option>
                <option value="その他のお問い合わせ">
                  その他のお問い合わせ
                </option>
              </select>
              <span class="smf-select-control__toggle"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wp-block-snow-monkey-forms-item smf-item p-form__required">
      <div class="smf-item__col smf-item__col--label">
        <div class="smf-item__label">
          <span class="smf-item__label__text">お名前</span>
        </div>
      </div>
      <div class="smf-item__col smf-item__col--controls">
        <div class="smf-item__controls">
          <div class="smf-placeholder" data-name="fullname">
            <div class="smf-text-control">
              <input
                type="text"
                name="fullname"
                value=""
                placeholder="フルネーム"
                maxlength="20"
                autocomplete="name"
                class="smf-text-control__control"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wp-block-snow-monkey-forms-item smf-item p-form__required">
      <div class="smf-item__col smf-item__col--label">
        <div class="smf-item__label">
          <span class="smf-item__label__text">企業名</span>
        </div>
      </div>
      <div class="smf-item__col smf-item__col--controls">
        <div class="smf-item__controls">
          <div class="smf-placeholder" data-name="organization-title">
            <div class="smf-text-control">
              <input
                type="text"
                name="organization-title"
                value=""
                placeholder="株式会社COLLECT"
                maxlength="20"
                autocomplete="organization-title"
                class="smf-text-control__control"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wp-block-snow-monkey-forms-item smf-item p-form__required">
      <div class="smf-item__col smf-item__col--label">
        <div class="smf-item__label">
          <span class="smf-item__label__text">メールアドレス</span>
        </div>
      </div>
      <div class="smf-item__col smf-item__col--controls">
        <div class="smf-item__controls">
          <div class="smf-placeholder" data-name="email">
            <div class="smf-text-control">
              <input
                type="email"
                autocomplete="email"
                name="email"
                value=""
                placeholder="aaa@example.com"
                maxlength="30"
                class="smf-text-control__control"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wp-block-snow-monkey-forms-item smf-item p-form__required">
      <div class="smf-item__col smf-item__col--label">
        <div class="smf-item__label">
          <span class="smf-item__label__text">お問い合わせ内容</span>
        </div>
      </div>
      <div class="smf-item__col smf-item__col--controls">
        <div class="smf-item__controls">
          <div class="smf-placeholder" data-name="message">
            <div class="smf-textarea-control">
              <textarea
                name="message"
                rows="5"
                placeholder="お問い合わせ内容を記入ください"
                maxlength="600"
                class="smf-textarea-control__control"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="smf-action">
    <span class="smf-button-control">
      <button
        type="submit"
        class="smf-button-control__control"
        data-action="confirm"
      >
        確認画面へ
        <span class="smf-sending" aria-hidden="true"></span>
      </button>
    </span>
    <input
      type="hidden"
      name="snow-monkey-forms-meta[method]"
      value="confirm"
    />
  </div>

  <div class="smf-system-error-content-ready">
    予期しない問題が発生しました。後でもう一度やり直すか、他の方法で管理者に連絡してください。
  </div>

  <input type="hidden" name="snow-monkey-forms-meta[formid]" value="14" />
  <input
    type="hidden"
    name="snow-monkey-forms-meta[token]"
    value="d935e875b55e09c478a432b04d2f11380b601964b6bd15512aca5a5336ad7f33"
  />
</form>
